name: Release-plz

on:
  push:
    branches:
      - main
      - master
    tags:
      - "amg-v*"

env:
  CARGO_TERM_COLOR: always

# Workflow-level permissions ensure that all jobs have the necessary permissions
# even if repository settings restrict default GITHUB_TOKEN permissions.
# Individual jobs can override these permissions if needed.
permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for trusted publishing (OIDC) to crates.io

# Note: This workflow uses GitHub Secrets for token management.
# For centralized secret management with Bitwarden CLI, you can optionally
# integrate Bitwarden CLI by:
# 1. Adding Bitwarden CLI installation step
# 2. Authenticating with Bitwarden API key (stored as GitHub Secret)
# 3. Retrieving tokens from Bitwarden vault
# 4. Using retrieved tokens in release-plz steps
# See docs/BITWARDEN_SETUP.md for details on Bitwarden CLI integration.
#
# IMPORTANT: If this workflow fails with "GitHub Actions is not permitted to
# create or approve pull requests" (403 error), verify repository settings:
# - Go to Settings → Actions → General → Workflow permissions
# - Ensure "Read and write permissions" is selected (not "Read repository
#   contents and packages permissions")
# - Or ensure "Allow GitHub Actions to create and approve pull requests" is enabled
# - If repository settings cannot be changed, use a Personal Access Token (PAT)
#   with 'repo' scope stored as RELEASE_PLZ_TOKEN secret instead of GITHUB_TOKEN

jobs:
  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    # Only run for the repository owner to prevent forks from running
    if: github.repository_owner == 'Cardosaum'
    permissions:
      contents: write
      id-token: write  # Required for trusted publishing (OIDC)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CARGO_REGISTRY_TOKEN is only needed if not using trusted publishing
          # If using trusted publishing, remove this line and set up OIDC on crates.io
          # CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    # Only run for the repository owner to prevent forks from running
    if: github.repository_owner == 'Cardosaum'
    # Explicit permissions required for creating pull requests.
    # These permissions are also set at workflow level, but job-level
    # permissions ensure they apply even if workflow-level permissions are restricted.
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          # GITHUB_TOKEN is automatically provided by GitHub Actions.
          # If repository settings restrict Actions from creating PRs, use a PAT
          # stored as RELEASE_PLZ_TOKEN secret instead: GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CARGO_REGISTRY_TOKEN is needed for release-pr to check published versions
          # CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build and upload binaries to GitHub Releases for cargo-binstall
  build-release-binaries:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs: release-plz-release
    # Only run for tags matching amg-v* pattern (releases)
    if: startsWith(github.ref, 'refs/tags/amg-v') && github.repository_owner == 'Cardosaum'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: amg
            archive-format: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: amg
            archive-format: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: amg
            archive-format: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: amg.exe
            archive-format: tar.gz
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/amg-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Prepare binary for upload (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary-name }} release/
          chmod +x release/${{ matrix.binary-name }}
          cd release
          tar czf ../amg-${{ steps.version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive-format }} *
          cd ..

      - name: Prepare binary for upload (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          copy target\${{ matrix.target }}\release\${{ matrix.binary-name }} release\
          cd release
          tar czf ..\amg-${{ steps.version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive-format }} *
          cd ..

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            amg-${{ steps.version.outputs.version }}-${{ matrix.target }}.${{ matrix.archive-format }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

