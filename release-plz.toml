# Release-plz configuration for amg crate
# See https://release-plz.dev/docs/config for full documentation

[workspace]
# Update all dependencies in Cargo.lock with `cargo update`
dependencies_update = true

# Enable cargo-semver-checks to detect API breaking changes
# This ensures breaking changes trigger major version bumps
semver_check = true

# Git tag configuration
# Tag format: <package-name>-v<version>
# Example: amg-v0.1.0
git_tag_name = "{package}-v{version}"

# Release PR configuration
# Automatically label the release PR
pr_labels = ["release"]

# Changelog configuration
# The changelog will be generated in CHANGELOG.md (default location)
# Format follows "Keep a Changelog" standard
[changelog]
# Changelog is enabled by default, no additional configuration needed here
